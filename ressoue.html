<script src="https://cdn.tailwindcss.com"></script>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #FFFFFF;
        color: #000000;
    }
    .container {
        max-width: 1400px;
        margin: auto;
        padding: 3rem;
    }
    .page-title {
        font-size: 3.5rem;
        font-weight: 900;
        color: #000;
        text-align: center;
        margin-bottom: 1rem;
    }
    .page-subtitle {
        font-size: 1.4rem;
        color: #555;
        text-align: center;
        margin-bottom: 3rem;
    }
    .section-title {
        font-size: 2rem;
        font-weight: 800;
        color: #000000;
        text-align: center;
        margin-bottom: 2.5rem;
        position: relative;
    }
    .section-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, #000000, #333333);
        border-radius: 2px;
    }

 
    .social-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr); 
        gap: 2rem;
    }


    .social-card {
        background: #FFFFFF;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 20px;
        padding: 2.5rem;
        text-align: center;
        text-decoration: none;
        color: #000000;
        font-weight: 700;
        font-size: 1.1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .social-card::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(255,34,34,0.2) 0%, rgba(255,107,107,0.2) 100%);
        opacity: 0;
        transition: opacity 0.4s ease;
        z-index: 0;
    }
    .social-card::after {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(45deg, #FF2222, #ff6b6b, #FF2222, #ff6b6b);
        border-radius: 22px;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.4s ease;
    }
    .social-card:hover::before {
        opacity: 1;
    }
    .social-card:hover::after {
        opacity: 1;
        animation: borderRotate 3s linear infinite;
    }
    @keyframes borderRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .social-card:hover {
        color: #FFFFFF;
        transform: translateY(-8px) scale(1.05);
        box-shadow: 0 15px 35px rgba(255,34,34,0.4), 0 0 0 1px rgba(255,34,34,0.3);
    }
    .social-card svg {
        width: 48px;
        height: 48px;
        fill: currentColor;
        z-index: 1;
        transition: all 0.4s ease;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    .social-card:hover svg {
        transform: scale(1.2) rotate(5deg);
        filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));
    }
    .social-card span {
        z-index: 1;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

   
    @media (max-width: 1024px) {
        .social-grid {
            grid-template-columns: repeat(3, 1fr); 
        }
    }
    @media (max-width: 768px) {
        .page-title { font-size: 2.5rem; }
        .page-subtitle { font-size: 1.1rem; }
        .social-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 480px) {
        .social-grid { grid-template-columns: 1fr; } 
    }
</style>
</head>
