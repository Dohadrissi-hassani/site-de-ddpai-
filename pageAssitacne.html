  <title>Landing Page</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    .lp_block {
      position: relative;
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
    }

    .lp_block img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .lp_video_over_image {
      position: absolute;
      z-index: 2;
      transform: translate(-50%, -50%);
    }

    .lp_video_desktop {
      top: 30%;
      left: 25%;
      width: 45%;
      height: 40%;
    }

    .lp_video_over_image iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }

    .lp_btn_container {
      position: absolute;
      z-index: 10;
    }

    .lp_btn_action {
      background: #ff4757;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      padding: 18px 80px;
      border-radius: 50px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
      animation: lpZoom 2s ease-in-out infinite;
      transition: all .3s;
    }

    .lp_btn_action:hover {
      background: #ff6b7a;
      transform: scale(1.05);
      animation: none;
    }

    @keyframes lpZoom {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .desktop-only { display: none; }
    .mobile-only { display: block; }

    @media (min-width: 769px) {
      .desktop-only { display: block; }
      .mobile-only { display: none; }
    }

    .btn_section1 { bottom: 0%; left: 70%; transform: translateX(-50%); }
    .btn_section2 { bottom: 12%; right: 30%; }
    .btn_section3 { bottom: 15%; left: 55%; transform: translateX(-50%); }
    .btn_section4 { bottom: 12%; right: 45%; }
    .btn_section5 { bottom: 10%; left: 20%; transform: translateX(-50%); }
    .btn_section6 { bottom: 41%; left: 63%; }
    .btn_section7 { bottom: 10%; right: 52%; }

 
    .lp_video_mobile {
      top: 80%;
      left: 50%;
      width: 90%;
      height: 40%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
