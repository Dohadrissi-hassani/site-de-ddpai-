<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }


    .lp_block {
      position: relative;
      width: 100vw;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
      padding: 0;
    }

    .lp_block img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
      object-fit: cover;
    }

    /* VIDEO */
    .lp_video_over_image {
      position: absolute;
      z-index: 2;
      transform: translate(-50%, -50%);
    }

    .lp_video_mobile {
      top: 80%;
      left: 50%;
      width: 95%;
      height: 40%;
    }

    .lp_video_desktop {
      top: 30%;
      left: 25%;
      width: 45%;
      height: 40%;
    }

    .lp_video_over_image iframe {
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
      display: block;
    }


    .desktop-only {
      display: none;
    }

    .mobile-only {
      display: block;
    }

    @media (min-width: 769px) {
      .desktop-only {
        display: block;
      }

      .mobile-only {
        display: none;
      }
    }
  </style>
</head>
